{% extends "base.html" %}

{% block main %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Prediction Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Prediction Input:</h5>
                <div>Hat Kodu: <span id="sl"></span></div>
                <div>Gün: <span id="sw"></span></div>
                <div>Saat: <span id="pl"></span></div>
                <div>Araç Kimliği: <span id="pw"></span></div>
                <div>Konum Bilgisi: <span id="pl"></span></div>
                <div>Personel Sicili: <span id="pl"></span></div>
                <div>Sürücü performans puanı: <span id="pl"></span></div>
                <h5 class="pt-3">Prediction Classification:</h5>
                <div id="prediction"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" href="/results" role="button">View DB</a>
            </div>
        </div>
    </div>
</div>

<div class="container pt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Accident Prediction</h1>
            <form action="" id="post-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Hat_Kodu">Hat Kodu</label>
                    <input type="number" step="0.1" class="form-control" id="Hat_Kodu" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="Gun">Gün</label>
                    <input type="number" step="0.1" class="form-control" id="Gun" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="Saat">Saat</label>
                    <input type="number" step="0.1" class="form-control" id="Saat" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="Arac_Kimligi">Araç Kimliği</label>
                    <input type="number" step="0.1" class="form-control" id="Arac_Kimligi" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="Konum_Bilgisi">Konum Bilgisi</label>
                    <input type="number" step="0.1" class="form-control" id="Konum_Bilgisi" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="Personel_Sicili">Personel Sicili</label>
                    <input type="number" step="0.1" class="form-control" id="Personel_Sicili" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="Surucu_Performans_Puani">Sürücü performans puanı</label>
                    <input type="number" step="0.1" class="form-control" id="Surucu_Performans_Puani" placeholder="" required>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "predict:submit_prediction" %}',
            data:{
                Hat_Kodu:$('#Hat_Kodu').val(),
                Gun:$('#Gun').val(),
                Saat:$('#Saat').val(),
                Arac_Kimligi:$('#Arac_Kimligi').val(),
                Konum_Bilgisi:$('#Konum_Bilgisi').val(),
                Personel_Sicili:$('#Personel_Sicili').val(),
                Surucu_Performans_Puani:$('#Surucu_Performans_Puani').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                action: 'post'
            },
            success:function(json) {
                document.forms["post-form"].reset();
                document.getElementById("prediction").innerHTML = json['result']
                document.getElementById("HK").innerHTML = json['Hat_Kodu']
                document.getElementById("G").innerHTML = json['Gun']
                document.getElementById("S").innerHTML = json['Saat']
                document.getElementById("AK").innerHTML = json['Arac_Kimligi']
                document.getElementById("KB").innerHTML = json['Konum_Bilgisi']
                document.getElementById("PS").innerHTML = json['Personel_Sicili']
                document.getElementById("SPP").innerHTML = json['Surucu_Performans_Puani']
            },
            error : function(xhr,errmsg,err) {

            }
        });
    })
</script>

{% endblock %}
